<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Embutido</title>
</head>
<body>
    <!-- (div>div+h1+p)*2 -->
    <div style="background-color: yellow; width: 400px; padding: 20px; border: 2px solid red; border-radius: 4px; margin-top: 20px;">
        <div style="background-color: blue; height: 50px; width: 50px; border-radius: 50px;"></div>
        <h1 style="font-family: monospace;">Meu nome é: <span style="color: blue">Sonic</span></h1>
        <p style="font-family: monospace;"><b>Mensagem: </b><span style="color: blue;">É agora ou nunca!</span></p>
    </div>
    <div style="background-color: orangered; width: 400px; padding: 20px; border: 2px solid purple; border-radius: 4px; margin-top: 20px">
        <div style="background-color: hotpink; height: 50px; width: 50px; border-radius: 50px;"></div>
        <h1 style="font-family: monospace;">Meu nome é: <span style="color: hotpink">Amy</span></h1>
        <p style="font-family: monospace;"><b>Mensagem: </b><span style="color: hotpink;">Compartilhe sua paixão!</span></p>
    </div>
</body>
</html>
